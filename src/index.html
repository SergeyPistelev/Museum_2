<!DOCTYPE html>
<html lang="en" class="page">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Museum 2</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Raleway:wght@400;600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./styles/main.scss">
  </head>
  <body class="page__body">
    <header class="page__section header">
      <div class="container">
        <div class="header__content">
          <div class="top-actions">
            <a href="#home" class="logo">
              <img
                class="logo__image"
                src="images/NAMU.svg"
                alt="namu logo"
              >
            </a>

            <div class="top-actions__right">
              <div class="icon icon--language">
                UA
                <img
                  class="icon--language-selector"
                  src="images/Union.svg"
                  alt="language selector"
                >
              </div>

              <a href="#menu" class="icon icon--menu"></a>
            </div>
          </div>

          <div class="header__content-info">
            <p class="header__content-before-title">
              10 серпня - 10 листопада
            </p>
            <h1 class="header__content-title">
              Мистецтво
              <br>
              ХІХ - ХХ ст.
            </h1>

            <p class="header__content-text">
              Внесок українських митців у світову культуру 19-20 ст.
            </p>

            <a href="#buy" class="header__button button">
              Купити квиток
            </a>
          </div>

          <div class="header__image">
            <div class="header__image-png"></div>
          </div>

          <div class="header__date">
            10.08 - 10.10
          </div>
        </div>
      </div>
    </header>

    <script type="text/javascript" src="scripts/main.js"></script>
  </body>
</html>
